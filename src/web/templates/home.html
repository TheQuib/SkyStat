{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Welcome to Frame Control</h2>
    <p>Use the buttons below to control your picture frame.</p>

    <div class="button-section">
        <button id="prev-btn" class="btn btn-primary">Previous</button>
        <button id="next-btn" class="btn btn-primary">Next</button>
    </div>

    <div class="button-section">
        <button id="play-btn" class="btn btn-success">Play</button>
        <button id="stop-btn" class="btn btn-danger">Stop</button>
    </div>
</div>
{% endblock %}
