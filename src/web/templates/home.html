<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Stats</title>
</head>
<body>
    <div class="container">
        <h1>Hughesnet stats</h1>
        <p>Current plan limits and data usage :)</p>
        
        <button id="refresh-button" class="refresh-button">Refresh Display</button>
        <button id="clearDisplay-button" class="clearDisplay-button">Clear Display</button>
    </div>

    <div class="progress-bars">
        <!-- Regular Plan -->
        <div class="plan-info regular">
          <span class="label">Regular Plan: {{ regular_used }} / {{ regular_total }}</span>
          <div class="progress-container regular">
            <div class="progress" style="width: {{ regular_percentage }}%;">
              <span class="label">{{ regular_percentage }}%</span>
            </div>
          </div>
        </div>
      
        <!-- Bonus Plan -->
        <div class="plan-info bonus">
          <span class="label">Bonus Plan: {{ bonus_used }} / {{ bonus_total }}</span>
          <div class="progress-container bonus">
            <div class="progress" style="width: {{ bonus_percentage }}%;">
              <span class="label">{{ bonus_percentage }}%</span>
            </div>
          </div>
        </div>
      </div>
</body>
</html>

<script>
    document.getElementById("clearDisplay-button").addEventListener("click", function() {
      fetch('/clear-display', {
        method: 'POST',
      })
      .then(response => response.text())
      .then(data => {
        console.log(data); // Log the response from the server
        // You can update the UI here if needed
      });
    });
</script>
