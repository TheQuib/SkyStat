<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Stats</title>
</head>
<body>
    <div class="container">
        <h1>Hughesnet stats</h1>
        <p>Current plan limits and data usage :)</p>
        
        <button id="refreshDisplay-button" class="refreshDisplay-button">Refresh Display</button>
        <button id="clearDisplay-button" class="clearDisplay-button">Clear Display</button>
    </div>

    <div>
        <div class="progress-container regular">
            <div class="plan-info">
              <div class="total">Total: {{ regular_total }} GB</div>
              <div class="used">Used: {{ regular_used }} GB</div>
            </div>
            <div class="progress-bar">
              <div class="progress" style="height: {{ regular_percentage }}%;"></div>
            </div>
          </div>
          
          <div class="progress-container bonus">
            <div class="plan-info">
              <div class="total">Total: {{ bonus_total }} GB</div>
              <div class="used">Used: {{ bonus_used }} GB</div>
            </div>
            <div class="progress-bar">
              <div class="progress" style="height: {{ bonus_percentage }}%;"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script> 
</body>
</html>
